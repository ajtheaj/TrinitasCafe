<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
	<link rel="icon" href="imgs/logo.png" type="image/x-icon" />
    <style>
        body {
            background: url('imgs/banner-bg.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #4D4D4D;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h2 {
            text-align: center;
            color: #FFBF9B;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #FFBF9B;
            color: #4D4D4D;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 16px;
        }
        button:hover {
            background-color: #FFF4E0;
        }
        .centered-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
        a {
            color: #FFBF9B;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .form-container {
                width: 100%;
                padding: 15px;
            }
            input {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="form-container" id="login-form">
        <h2>Login</h2>
        <form id="login-form-inner" action="LoginServlet" method="POST" onsubmit="return validateStudentId()">
            <label for="login-student-id">Student ID</label>
            <input type="text" id="login-student-id" placeholder="Enter Student ID" required>

            <label for="login-password">Password</label>
            <input type="password" id="login-password" placeholder="Enter Password" required>

            <button type="button" id="login-btn">Login</button>
        </form>
        
        <p>
            Don't have an account? 
            <a href="signup.html">Sign up here</a>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('login-btn').addEventListener('click', function () {
                const studentId = document.getElementById('login-student-id').value;
                const password = document.getElementById('login-password').value;

                fetch(`https://sheetdb.io/api/v1/mvx16mkj2oczv/search?Student%20ID=${studentId}&Password=${password}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            alert('Login successful! Redirecting to order form...');
                            window.location.href = 'menu.html'; // Replace with your order form URL
                        } else {
                            alert('Invalid Student ID or Password.');
                        }
                }).catch(error => {
                    console.error('Error:', error);
                });
                const urlParams = new URLSearchParams(window.location.search);
                
                const error = urlParams.get('error');

                if (error === 'invalid_id') {
                    alert('Invalid Student ID');
                } else if (error === 'invalid_credentials') {
                    alert('Invalid Student ID or Password.');
                }
                else if (error === 'missing_credentials') {
                    alert('Enter required input');
                }
            });
        });
    </script>
</body>
</html>
