<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
	<link rel="icon" href="imgs/logo.png" type="image/x-icon" />
    <style>
        body {
            background: url('imgs/banner-bg.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #4D4D4D;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        h2 {
            text-align: center;
            color: #FFBF9B;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #FFBF9B;
            color: #4D4D4D;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 16px;
        }
        button:hover {
            background-color: #FFF4E0;
        }
        .centered-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        p {
            text-align: center;
            margin-top: 10px;
        }
        a {
            color: #FFBF9B;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .form-container {
                width: 100%;
                padding: 15px;
            }
            input {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="form-container" id="sign-up-form">
        <h2>Sign Up</h2>
        <form id="sign-up-form-inner" action="SignupServlet" method="POST">
            <label for="student-id">Student ID</label>
            <input type="text" id="student-id" placeholder="Enter Student ID" required>

            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter Name" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" required>

            <label for="registration-date">Registration Date</label>
            <input type="date" id="registration-date" required>

            <button type="button" id="sign-up-btn">Sign Up</button>
        </form>

        <p>
            Already have an account? 
            <a href="index.html">Login here</a>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Set today's date for registration date field
            document.getElementById('registration-date').value = new Date().toISOString().split('T')[0];

            // Event listener for sign-up
            document.getElementById('sign-up-btn').addEventListener('click', function () {
                const studentId = document.getElementById('student-id').value;
                const name = document.getElementById('name').value;
                const password = document.getElementById('password').value;
                const registrationDate = document.getElementById('registration-date').value;
                
                // Validate Student ID (10 digits) and required fields
                const studentIdPattern = /^[0-9]{10}$/;
                if (!studentIdPattern.test(studentId)) {
                    alert('Invalid Student ID');
                    return;
                }
                if (!name || !password || !registrationDate) {
                    alert('All fields are required.');
                    return;
                }
                
                
                // Construct data for SheetDB
                const signUpData = {
                    data: [
                        {
                            "Student ID": studentId,
                            "Name": name,
                            "Password": password, // Remember to hash this in real applications
                            "Registration Date": registrationDate,
                            
                        }
                    ]
                };
                
                const urlParams = new URLSearchParams(window.location.search);
                const error = urlParams.get('error');

                if (error === 'signup_failed') {
                    alert('Sign up failed.');
                } else if (error === 'missing_fields') {
                    alert('Enter required input');
                }  
                
                // Send sign-up data to SheetsDB
                fetch('https://sheetdb.io/api/v1/mvx16mkj2oczv', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(signUpData)
                }).then(response => response.json())
                  .then(data => {
                    if (data.created > 0) {
                        alert('Sign-up successful! Proceeding to login...');
                        window.location.href = 'index.html'; // Redirect to login page
                    } else {
                        alert('Sign-up failed. Please try again.');
                    }
                }).catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again later.');
                });
            });
        });
    </script>
</body>
</html>
